<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menue">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="profile.jpg" alt="profile">
                </div>
                <h2>Ahmed</h2>
            </li>

            <li>
                <a class="active"href="#">
                <i class="fas fa-home"></i>
                    <p> Dashboard</p>
                </a> 
            </li>

            <li>
                <a href="#">
                <i class="fas fa-user-group"></i>
                    <p> clients</p>
                </a> 
            </li>

            <li>
                <a href="#">
                <i class="fas fa-table"></i>
                    <p> Products</p>
                </a> 
            </li>


            <li>
                <a href="#">
                <i class="fas fa-chart-pie"></i>
                    <p> Charts</p>
                </a> 
            </li>



            <li>
                <a href="#">
                <i class="fas fa-pen"></i>
                    <p> posts</p>
                </a> 
            </li>


            <li>
                <a href="#">
                <i class="fas fa-star"></i>
                    <p> favourite</p>
                </a> 
            </li>


            <li>
                <a href="#">
                <i class="fas fa-cog"></i>
                    <p> settings</p>
                </a> 
            </li>

            <li class="logOut">
                <a href="#">
                <i class="fas fa-sign-out"></i>
                    <p> Log Out</p>
                </a> 
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                <p>user</p>
                <span>100</span>
            </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                <p>posts</p>
                <span>34</span>
            </div>
            </div>


            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                <p>products</p>
                <span>654</span>
            </div>
            </div>

            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                <p>revenue</p>
                <span>$143</span>
            </div>
            </div>

        </div>

        
        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">200$</span></td>
                    <td><span class="count">65</span></td>
                </tr>

                <tr>
                    <td>phone</td>
                    <td><span class="price">300$</span></td>
                    <td><span class="count">1</span></td>
                </tr>

                <tr>
                    <td>labtop</td>
                    <td><span class="price">100$</span></td>
                    <td><span class="count">1</span></td>
                </tr>

                <tr>
                    <td>computer</td>
                    <td><span class="price">200$</span></td>
                    <td><span class="count">2</span></td>
                </tr>

                <tr>
                    <td>ipad</td>
                    <td><span class="price">600$</span></td>
                    <td><span class="count">2</span></td>
                </tr>

                <tr>
                    <td>tablet</td>
                    <td><span class="price">300$</span></td>
                    <td><span class="count">1</span></td>
                </tr>

            </tbody>
        </table>
        
    </div>
</body>
</html>
